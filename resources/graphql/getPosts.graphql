query GetPosts($first: Int! = 5, $after: String, $categoryName: String, $search: String) {
  posts(first: $first, after: $after, where: {search: $search, categoryName: $categoryName, status: PUBLISH}) {
    nodes {
      id
      title
      uri
      excerpt
      slug
      uri
      featuredImage {
        node {
          altText
          mediaDetails {
            sizes {
              sourceUrl
              name
            }
          }
        }
      }
      date
      categories {
        nodes {
          name
          slug
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
